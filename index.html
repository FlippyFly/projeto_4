<!DOCTYPE html>
<html lang="pt-br">
<head>

    <header class="header">
        <div class="header__container">
            <h1>
                <img class="header__logo" src="./dist/images/logo_header.jpg" alt="GOT">
            </h1>
            <ul class="header__links">
                <li class="header__links__item">
                    <a href="#" class="button button--secondary">Assine agora</a>
                </li>

                    <a href="#" class="button button--dark">Entrar</a>

    <section class="irontrone">

                <img src="./dist/images/game-of-thrones.jpg" alt="GOT">
            </div>

                As melhores histórias em um só lugar. 
            </h3>
            <p>
                <a href="#" class="link-text">Game of Thrones</a>

                <span class="text">

            <ul class="irontrone__content__combos">
                <li class="irontrone__content__combos__combo">

                    <img src="./dist/images/irontrone_celular.jpeg" alt="GOT">

                    <span class="text">R$55,90/mês*
                    </span>
                </li>
