<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 4</title>
        <link rel="stylesheet" href="dist/css/main.css">
</head>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1>
                <img class="header__logo" src="./dist/images/logo_header.jpg" alt="GOT">
            </h1>
            <ul class="header__links">
                <li class="header__links__item">
                    <a href="#" class="button button--secondary">The winter is coming</a>
                </li>
                <li class="header__links__item">
                    <a href="#" class="button button--dark">Enter</a>
                </li>
            </ul>
        </div>
    </header>

    <section class="irontrone">
        <div class="irontrone__content">
            <div class="irontrone__content__branding">
                <img src="./dist/images/crown.jpg" alt="GOT">
            </div>
            <h3 class="title--small">
                The winter has come. 
            </h3>
            <p>
                <a href="#" class="link-text">Game of Thrones</a>
                <br>
            </p>
            <ul class="irontrone__content__combos">
                <li class="irontrone__content__combos__combo">
                    <img src="./dist/images/irontrone_celular.jpeg" alt="GOT">
                    <button class="button">Valar Morgulis</button>
                </li>
                <li class="irontrone__content__combos__combo">
                    <img src="./dist/images/irontrone_celular.jpeg" alt="GOT">
                    <button class="button">Valar Dohaeres</button>
                </li>
            </ul>
        </div>
    </section>
        </section>
    <section class="shows">
        <nav class="shows__tabs">
            <button data-tab-button="em_breve" class="shows__tabs__button shows__tabs__button--is-active">
                Casas 
            </button>
            <button data-tab-button="populares" class="shows__tabs__button">
                Mais populares
            </button>
            <button data-tab-button="star_plus" class="shows__tabs__button">
                Em Game of Thrones
            </button>
        </nav>
        <ul data-tab-id="em_breve" class="shows__list shows__list--is-active">
            <li class="shows__list__item">
                <img src="./dist/images/stark_shield.png" alt="Stark">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/baratheon_shield.png" alt="Baratheon">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/targaryen_shield.png" alt="targaryen">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/lannister_shield.png" alt="lannister">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/mormont_shield.png" alt="mormont">
            </li>
            <li class="shows__list__item">
                <img src="./dist/images/tyrell_shield.png" alt="tyrell">
            </li>
        </ul>
    </section>

        <script src="./dist/js/main.js"></script>
</body>
</html>
